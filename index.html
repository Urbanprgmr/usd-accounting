<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Trading App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Trading App</h1>

    <!-- Budget Section -->
    <div class="section">
      <h2>Budget: <span id="budget">0</span> MVR</h2>
      <input type="number" id="setBudget" placeholder="Set Budget">
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <!-- Buy/Sell Section -->
    <div class="section">
      <h2>Trade Currencies</h2>
      <select id="currencyType">
        <option value="USD">USD</option>
        <option value="USDT">USDT</option>
        <option value="EUR">EUR</option>
      </select>
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="buyCurrency()">Buy</button>
      <button onclick="sellCurrency()">Sell</button>
    </div>

    <!-- Transaction History -->
    <div class="section">
      <h2>Transaction History</h2>
      <table id="transactionHistory">
        <thead>
          <tr>
            <th>Type</th>
            <th>Currency</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
