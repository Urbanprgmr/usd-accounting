<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Management System</title>
    
    <!-- Bootstrap 5 CDN for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-4 mb-4">Capital Management System</h2>

        <!-- Capital & Profit Overview -->
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5>Balance Capital (MVR)</h5>
                        <h3 id="balanceCapital" class="text-primary">0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5>Total Profit (MVR)</h5>
                        <h3 id="totalProfit" class="text-success">0.00</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buy Currency Form -->
        <div class="card shadow">
            <div class="card-body">
                <h4>Buy Currency</h4>
                <form id="buyForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Currency</label>
                            <select id="buyCurrency" class="form-control">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="USDT">USDT</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Amount</label>
                            <input type="number" id="buyAmount" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label>Rate</label>
                            <input type="number" id="buyRate" class="form-control" required>
                        </div>
                    </div>
                    <label>Remarks</label>
                    <input type="text" id="buyRemarks" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary btn-custom">Buy</button>
                </form>
            </div>
        </div>

        <!-- Sell Currency Form -->
        <div class="card shadow">
            <div class="card-body">
                <h4>Sell Currency</h4>
                <form id="sellForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Currency</label>
                            <select id="sellCurrency" class="form-control">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="USDT">USDT</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Amount</label>
                            <input type="number" id="sellAmount" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label>Rate</label>
                            <input type="number" id="sellRate" class="form-control" required>
                        </div>
                    </div>
                    <label>Remarks</label>
                    <input type="text" id="sellRemarks" class="form-control mb-2">
                    <button type="submit" class="btn btn-success btn-custom">Sell</button>
                </form>
            </div>
        </div>

        <!-- Take Profit Form -->
        <div class="card shadow">
            <div class="card-body">
                <h4>Take Profit</h4>
                <form id="takeProfitForm">
                    <label>Amount</label>
                    <input type="number" id="takeProfitAmount" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-warning btn-custom">Take Profit</button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card shadow">
            <div class="card-body">
                <h4>Transaction History</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Currency</th>
                            <th>Amount</th>
                            <th>Rate</th>
                            <th>Remarks</th>
                            <th>Timestamp</th>
                            <th>Profit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionHistory">
                        <!-- Transactions will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
